<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var no = 1;

while(no <= 6)
{
    if(no == 1){
        document.write("  *");
        document.write("<br>");
    }else if(no == 2){
        document.write(" **");
        document.write("<br>");
    }else if(no == 3){
        document.write("***");
        document.write("<br>");
    }else if(no == 4){
        document.write("****");
        document.write("<br>");
    }else if(no == 5){
        document.write("*****");
        document.write("<br>");
    }

    no = no +1;

}
    </script>
</body>
</html>
