<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container col-lg-6">
       
        <h3 class="h2 text-center">LOGIN</h3>
        
        <form name="myform" class="form-control" style="background-color: rgb(5, 167, 255);;">
            <label class="form-group h5"> Enter your Name</label>
            <input type="text" name="s_name" class="form-control" >
            
            <label class="form-group h5"> Enter your Password</label>
            <input type="password" name="s_pass" class="form-control" >

            <input type="submit" value="SUBMIT" class="btn btn-success mt-5 mb-2" onclick="warn();">

        </form>
       
    </div>
    <!-- end of the container -->

    <script>
        function  warn(){
            var name = document.myform.s_name.value;
            var password = document.myform.s_pass.value;

            if(name == "" || password ==""){
                window.alert("User name or Password is missing !!");
            }else if(password.length<5){
                window.alert("More than 5 charactors needed");
            }else{
                window.alert("Successfully Loged in ");
            }

        }

    </script>

</body>
</html>
